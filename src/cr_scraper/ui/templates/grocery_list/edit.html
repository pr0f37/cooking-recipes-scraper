{% extends 'layout.html' %}
{% block content %}

<form action="/grocery_lists/{{ grocery_list.id }}/edit" method="post">
    <fieldset>
        <legend>Grocery List values</legend>
        <p>
            <label for="list_name">List name</label>
            <input name="list_name" type="text" placeholder="list name" id="list_name"
                value="{{ grocery_list.name }}" />
            <span class="error">{{ errors }}</span>
        </p>
        <button>Save</button>
    </fieldset>
</form>

<button hx-delete="/grocery_lists/{{ grocery_list.id }}" hx-target="body" hx-push-url="true"
    hx-confirm="Are you sure you want to delete this shopping list?">Delete</button>

<a href="/grocery_lists">Back</a>
{% endblock %}
